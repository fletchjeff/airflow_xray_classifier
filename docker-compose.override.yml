version: '2'
services:
  scheduler:
    environment:
    - ASTRO_HOST_DIR=${PWD}
    volumes:
      - ${PWD}/xray/:/usr/local/airflow/xray/
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      #- /usr/local/bin/docker:/usr/local/bin/docker
  streamlit:
    image: fletchjeff/streamlitapp:latest
    networks:
      - airflow
    command: streamlit run include/code/streamlit_app.py
    volumes:
      - ${PWD}:/xray
    ports:
      - 8501:8501
    working_dir: /xray
  jupyter:
    image: tensorflow/tensorflow:latest-gpu-jupyter
    networks:
      - airflow
    volumes:
      - ${PWD}/include/code/:/xray/
      - ${PWD}/xray/data/:/data/
    ports:
      - 8888:8888
    command: bash -c "source /etc/bash.bashrc && jupyter notebook --notebook-dir=/xray --ip 0.0.0.0 --no-browser --allow-root --NotebookApp.token=''"
  tensorboard:
    image: tensorflow/tensorflow:latest
    networks:
      - airflow
    command: tensorboard --logdir /logs/fit --bind_all
    volumes:
      - ${PWD}/xray/training_runs/logs:/logs
    ports:
      - 6006:6006
  jlh:
    image: ubuntu:latest
    networks:
      - airflow
    command: bash -c "chmod a+rw /var/run/docker.sock && chmod a+rw /jlh/xray && chmod -R a+rw /jlh/xray/data/ && mkdir -p /jlh/xray/models && chmod -R a+rw /jlh/xray/models/"
    volumes:
      - ${PWD}/:/jlh/
      - /var/run/docker.sock:/var/run/docker.sock
